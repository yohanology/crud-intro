<!DOCTYPE html>
<html>
<head>
  <title>GA WDI Crimes Reporter</title>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/application.js"></script>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1><img src="assets/police.png">GA WDI Crimes Reporter</h1>
      <div id="crimesManager">
        <h2>Crimes Report Management</h2>
        <form id="reportCrime" class="form-inline">
          <div class="form-group">
            <label for="crimeOffender">Offender</label>
            <input type="text" class="form-control" id="crimeOffender" placeholder="Harry Chen">
          </div>
          <div class="form-group">
            <label for="crimeTitle">Crime</label>
            <input type="text" class="form-control" id="crimeTitle" placeholder="Robbery">
          </div>
          <div class="form-group">
            <label for="crimeDetails">Details</label>
            <input type="text" class="form-control" id="crimeDetails" placeholder="Stole a banana in the fridge">
          </div>
          <button type="submit" class="btn btn-primary">Report</button>
        </form>
      </div>
      <table class="table">
        <h2>Crimes List</h2>
        <thead>
          <tr>
            <td>ID</td>
            <td>Offender</td>
            <td>Crime</td>
            <td>Details</td>
            <td>Options</td>
          </tr>
        </thead>
        <tbody id="listCrimes">
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
